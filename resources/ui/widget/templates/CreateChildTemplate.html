<div>
    <div class="create-child-widget">
        <header>
            <h3>
                Create Work Item Child
                <a class="quick-create">Quick</a>
            </h3>
        </header>
        <div class="selection">
            <form>
                <fieldset>
                    <legend>Details</legend>
                    <div class="dropdown">
                        <label>
                            <span>Work Item Type:</span>
                            <select>
                                <option value="defect">Defect</option>
                                <option value="defect">Task</option>
                                <option value="defect">Story</option>
                                <option value="defect">Epic</option>
                                <option value="defect">Track Build Item</option>
                                <option value="defect">Impediment</option>
                                <option value="defect">Adoption Item</option>
                                <option value="defect">Retrospective</option>
                            </select>
                        </label>
                    </div>

                    <div class="dropdown linktype">
                        <label>
                            <span>Link Type:</span>
                            <select>
                                <option value="defect">Duplicated By</option>
                                <option value="defect">Duplicate Of</option>
                                <option value="defect">Blocks</option>
                                <option value="defect">Depends On</option>
                                <option value="defect">Related</option>
                                <option value="defect">Parent</option>
                                <option value="defect">Child</option>
                                <option value="defect">Resolves</option>
                            </select>
                        </label>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="selection">
            <form>
                <fieldset>
                    <legend>Select the attributes to include</legend>
                    <label>
                        <input type="checkbox" value="summary"/>
                        <span>Summary</span>
                    </label>
                </fieldset>
            </form>
        </div>
    </div>
</div>
