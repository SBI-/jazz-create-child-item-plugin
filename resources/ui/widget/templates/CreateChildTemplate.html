<div>
    <div class="create-child-widget">
        <header>
            <h3>
                Create Child Work Item
                <a class="quick-create">Quick</a>
            </h3>
        </header>
        <div class="selection">
            <form>
                <fieldset>
                    <legend>Details</legend>
                    <div class="dropdown">
                        <label>
                            <span>Work Item Type:</span>
                            <select class="workitems">
                            </select>
                        </label>
                    </div>

                    <div class="dropdown linktype">
                        <label>
                            <span>Link Type:</span>
                            <select class="linktypes">
                            </select>
                        </label>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="selection">
            <form>
                <fieldset>
                    <legend>Select the attributes to include</legend>
                    <label>
                        <input type="checkbox" value="summary"/>
                        <span>Summary</span>
                        <input type="checkbox" value="summary"/>
                        <span>Summary</span>
                   </label>
                </fieldset>
            </form>
        </div>
        <div class="set-selection">
            <a value="true">Select all</a>
            <a value="false">Deselect all</a>
        </div>
        <div class="child-button">
            <button class="primary-button" data-dojo-type="dijit/form/Button" type="button">
                Create Child Work Item
            </button>
        </div>
    </div>
</div>
